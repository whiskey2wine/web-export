<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Web Export</title>

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="./css/libs/materialize.min.css">
  <link rel="stylesheet" href="./css/style.css">

  <link rel="apple-touch-icon" sizes="180x180" href="./favicons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./favicons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./favicons/favicon-16x16.png">
  <link rel="manifest" href="./favicons/site.webmanifest">
  <link rel="mask-icon" href="./favicons/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="msapplication-TileColor" content="#00aba9">
  <meta name="msapplication-TileImage" content="./favicons/mstile-144x144.png">
  <meta name="theme-color" content="#ffffff">
</head>

<body>
  <div class="container">
    <div class="chart card">
      <div class="card-content">
        <canvas id="myChart"></canvas>
      </div>
    </div>

    <div id="update" class="card">
      <div class="card-content row">
        <div class="col s12 m4">
          <div class="input-field">
            <select id="pm">
              <option value="" disabled selected>Select PM</option>
              <option id="pm13" value="pm13" disabled>PM1,3</option>
              <option id="pm16" value="pm16" disabled>PM16</option>
              <option id="pm17" value="pm17" disabled>PM17</option>
              <option id="pm45" value="pm45" disabled>PM4-5</option>
              <option id="pm67" value="pm67" disabled>PM6-7</option>
              <option id="pm89" value="pm89" disabled>PM8-9</option>
              <option id="ibb" value="ibb" disabled>IBB</option>
            </select>
            <label>Select Location</label>
          </div>
        </div>
        <div class="col s12">
          <div class="row">
            <div class="input-field col s12 m4">
              <select id="pino" disabled>
                <option value="">Select PI</option>
              </select>
              <label for="pino">Select PI No.</label>
            </div>
            <div class="col s12 m8">
              <div class="input-field col s12 m3">
                <input id="booked" type="number">
                <label for="booked">Booked</label>
              </div>
              <div class="input-field col s12 m3">
                <input id="on-process" type="number">
                <label for="on-process">On Process</label>
              </div>
              <div class="input-field col s12 m3">
                <input id="completed" type="number">
                <label for="completed">Completed</label>
              </div>
            </div>
          </div>
          <!-- <div class="input-field"> -->
          <textarea id="comment-box" class="editor"></textarea>
          <!-- <label class="active" id="comment-box-label" for="comment-box">Comment</label> -->
          <!-- </div> -->
        </div>
        <div class="col s12 center-align" style="margin-top: 20px;">
          <button class="btn waves-effect waves-light blue accent-4" type="submit" name="action" id="submitBtn" disabled>Submit
            <i class="material-icons right">send</i>
          </button>
        </div>
      </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="./js/libs/jquery-3.3.1.min.js"></script>
    <script src="./js/libs/materialize.min.js"></script>
    <script src="./js/libs/moment.js"></script>
    <script src="./js/libs/Chart.js"></script>
    <script src="./js/libs/ckeditor/ckeditor.js"></script>
    <script src="./js/libs/ckeditor/adapters/jquery.js"></script>
    <script src="./js/chartFn.js"></script>
    <script src="./js/script.js"></script>
</body>

</html>
